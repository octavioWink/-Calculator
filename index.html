<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="box">
        <div class="calculadora">
            <h1>calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="dia" onclick="clean()">C</button></td>
                    <td><button class="dia" onclick="back()">B</button></td>
                    <td><button class="dia" onclick="insert('/')">/</button></td>
                    <td><button class="dia" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="dia" onclick="insert('7')">7</button></td>
                    <td><button class="dia" onclick="insert('8')">8</button></td>
                    <td><button class="dia" onclick="insert('9')">9</button></td>
                    <td><button class="dia" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="dia" onclick="insert('4')">4</button></td>
                    <td><button class="dia" onclick="insert('5')">5</button></td>
                    <td><button class="dia" onclick="insert('6')">6</button></td>
                    <td><button class="dia" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="dia" onclick="insert('1')">1</button></td>
                    <td><button class="dia" onclick="insert('2')">2</button></td>
                    <td><button class="dia" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="dia" onclick="calcular()" style="height: 102px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="dia" onclick="insert('0')" style="width: 103px;">0</button></td>
                    <td><button class="dia" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>


    </div>
</body>

</html>
